<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor List</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" />
    <script th:inline="javascript">
       function handleEdit(vendorId){
    	   window.location.href = "/vendor/editVendor?id="+vendorId;
       }
       function handleDelete(vendorId){
    	   window.location.href = "/vendor/deleteVendor?id="+vendorId;
       }
    </script>
</head>
<body>
<header>
<h2 class="text-center">ALL Vendors</h2>
</header>
    <main>
        <div class="container w-300 mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th class="th-lg">Vendor Name</th>
                    <th class="th-lg">Vendor Email</th>
                    <th class="th-lg">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vendor: ${vendorsList}">
                    <td th:text="${vendor.vendorId}"></td>
                    <td th:text="${vendor.name}"></td>
                    <td th:text="${vendor.email}"></td>
                    <td><button class="btn btn-primary" th:onclick="|handleEdit('${vendor.vendorId}')|">EDIT</button>
                    <button class="btn btn-danger" th:onclick="|handleDelete('${vendor.vendorId}')|">DELETE</button>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </main>
</body>
</html>
