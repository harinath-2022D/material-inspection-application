<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vendor</title>
<style>
* {
	padding: 0px;
	margin: 0px;
	box-sizing: border-box;
}

.con {
	display: flex;
	justify-content: center;
	align-items: center;
	margin: 35px 10px;
}

label {
	margin-right: 50px;;
}

button {
	margin-right: 50px;
	width: 80px;
	height: 30px;
}

#search-btn {
	margin-left: 100px;
	width: 80px;
	height: 30px;
}

.nav {
	padding: 15px;
	background-color: #0d6efd;
	display: flex;
	justify-content: center;
	align-items: center;
}
#msg1 {
	color: green;
	text-align: center;
	margin-top: 10px;
}
#msg2 {
	color: red;
	text-align: center;
	margin-top: 10px;
}
</style>
<script th:inline="javascript">
	function handleCancel() {
		window.location.href = "/home";
	}
	document.addEventListener("DOMContentLoaded", function() {
		setTimeout(function() {
			const msg1 = document.getElementById("msg1");
			const msg2 = document.getElementById("msg2");
			if (msg1) {
				msg1.innerText = "";
			}
			if (msg2) {
				msg2.innerText = "";
			}
		}, 2000);
	});
	
	function handleSearchLot() {
		window.location.href = "/insp/lot";
	}
	
	function goToHome(){
		window.location.href = "/home";
	}
	
</script>
</head>
<body>
	<header th:include="home :: header"> </header>
	<div class="con">
		<h1>Vendor form</h1>
	</div>
	<main>
		<p th:text="${message}" id="msg1">message</p>
		<p th:text="${error}" id="msg2">message</p>
		<section>
			<form th:action="@{/vendor/sumbitVendor}" th:object="${vendor}"
				method="post">
				<div class="con">
					<label for="vendor-id"></label> <input type="hidden"
						name="vendor-id" required th:field="*{vendorId}" />
				</div>
				<div class="con">
					<label for="vendor-name">Vendor Name : </label> <input type="text"
						name="vendor-name" required th:field="*{name}" /><span>*</span>
				</div>
				<div class="con">
					<label for="vendor-email">Vendor Email : </label> <input
						type="email" required name="vendor-email" th:field="*{email}" /><span>*</span>
				</div>
				<div class="con">
					<button type="button" th:onclick="handleCancel()">CANCEL</button>
					<button type="submit" value="submit">SUBMIT</button>
				</div>
			</form>
		</section>
	</main>
</body>
</html>
